<html>
  <head>
    <script>
    var loc = window.location.href;
    var hash = window.location.hash.substring(1);
    var newLoc = loc.substring(0, loc.length - (hash.length + 1)) + hash + ".html";
    if (hash) {
    	window.location.replace(newLoc);
    }
    </script>
  </head>
  <body></body>
</html>
