<!--header-->
<section id="page-head">
  <!--logo-->
  <header id="logo">
    <a href="/index.html"><img class="oneopsl" src="{{ site.context }}/assets/docs/shared/images/oneopslogo.png" alt=""></a>
  </header>
  <!--menu-->
  <nav id="topnav">
    <ul>
    {% for link in site.documentation %}
      {% assign current = nil %}
      {% assign pagesection = page.url | split: '/'%}
      {% assign context = '/' | append: pagesection[1]%}
      {% if context == link.section %}
        {% assign current = 'active' %}
      {% endif %}
      <li>
        <a href="{{ link.url }}" class="{{ current }}">{{ link.title }}</a>
      </li>
    {% endfor %}
    </ul>
    <div class="global-search">
        <span class="icon-search gsi"></span>
        <input data-name="search" data-search-types="all" type="text" value="Search" class="global-search-input"/>
      </div>
  </nav>
</section>
